<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title ">Tratamientos</h4>
                        <p class="card-category">  Administraci√≥n de tratamientos </p>
                    </div>
                    <div class="card-body">
                        
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

                                
                                <ng-container matColumnDef="descripcion">
                                  <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                                  <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                                </ng-container>
                              
                                
                                <ng-container matColumnDef="valor">
                                  <th mat-header-cell *matHeaderCellDef> Valor </th>
                                  <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
                                </ng-container>

                                <ng-container matColumnDef="admin">
                                    <th mat-header-cell *matHeaderCellDef> </th>
                                    <td mat-cell *matCellDef="let element">
                                        <button mat-raised-button type="button" matTooltip="Editar" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">edit</i>
                                        </button>
                                        <button mat-raised-button type="button" matTooltip="Borrar" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">delete</i>
                                        </button>
                                    </td>
                                </ng-container>
                              
                              
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                              </table>
                              
                        </div>
                    
                </div>
            </div>
            
        </div>
    </div>
  </div>
