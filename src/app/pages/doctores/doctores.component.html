<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title ">Usuarios</h4>
                        <p class="card-category">  Administración de usuarios </p>
                    </div>
                    <div class="card-body">
                        
                        
                        
                        
                        <div class="row mb-3" >
                            <div class="col-6">
                                <mat-form-field class="" appearance="fill">
                                    <mat-label>Filtro.</mat-label>
                                    <input 
                                    type                    = "text"
                                    autocomplete            = "off"
                                    matInput placeholder    = "Digite la descripción o parte de ella y presione enter"
                                    (keyup.enter)           = "filtrar($event.target.value)"
                                    >
                                    <mat-icon matSuffix>search</mat-icon>
                                </mat-form-field>
                                
                            </div>
                            <div class="col-6">
                                <button mat-raised-button (click)="addUsuario()" class="btn btn-info pull-right mb-3">
                                    <i class="material-icons">add</i>
                                    Agregar usuario
                                </button>
                            </div>
                        </div>
                        
                        <table mat-table [dataSource]="filtrados" class="mat-elevation-z8 w-100 " >
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                <td mat-cell *matCellDef="let element"> {{element.name }} </td>
                            </ng-container>
                            
                            
                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef> Correo </th>
                                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                            </ng-container>
                            
                            <ng-container matColumnDef="admin">
                                <th mat-header-cell *matHeaderCellDef> </th>
                                <td mat-cell *matCellDef="let element" >
                                    <div class="d-flex justify-content-end m-1">
                                        <button mat-raised-button 
                                            type                    = "button"
                                            matTooltip              = "Borrar"
                                            [matTooltipPosition]    = "'above'"
                                            (click)                 = "editarUsuario(element)"
                                            class                   = "btn btn-info btn-sm">
                                            <i  class="material-icons buttons">edit</i>
                                        </button>
                                        
                                        
                                    </div>
                            
                        </td>
                    </ng-container>
                    
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                
                <mat-paginator 
                *ngIf="paginate"
                [length]="paginate.total"
                [pageSize]="paginate.per_page"
                [pageSizeOptions]="[5, 10, 25, 100]"
                (page)="pageEvent($event)"
                aria-label="Select page">
            </mat-paginator>
            
        </div>
        
    </div>
</div>

</div>
</div>
</div>
